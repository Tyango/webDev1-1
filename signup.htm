<! DOCTYPE html AUTHOR: TNC "Signup criteria">
<html>
	<head><title>Sign up</title><link href="style.css" rel="stylesheet" type="text/css"/>
	<script>
		function valid(){
			//alert('fn');
			var mailFormat = "^[_A-Za-z0-9-]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,4})$";
			var validUserFormat ="^[A-Za-z][A-Za-z0-9]{5,}$";
			var validPassword = "^[A-Za-z0-9]{5,}$"
			var emailVal = document.getElementById('email').value;
			var usernameVal = document.getElementById('username').value;
			var passwordVal = document.getElementById('password').value;
			var c_passwordVal = document.getElementById('c_password').value;
			var emailFlag =0;
			var usernameFlag =0;
			var passwordFlag =0;
			var c_passwordFlag =0;
			
			
			if(emailVal==='' || usernameVal==='' || passwordVal==='' || c_passwordVal==='')
			{
			alert('Empty field cannot be submitted.');
			return true;
			}
			
			
			if(emailVal.match(mailFormat)){
			emailFlag=1;
			}
			
			
			
			/*var firstIndexOfString = usernameVal.charAt(0);
				if(Character.isDigit(firstIndexOfString))
				digitFlag =1;*/
				
			if(usernameVal.match(validUserFormat)){
			usernameFlag=1;
			}
			
			
			if(passwordVal.match(validPassword)){
			passwordFlag=1;
			}
			
								
			//<!-- Compares two inputted alphanumeric passwords.>
			if(passwordVal===c_passwordVal){
			c_passwordFlag =1;
			}
			
			
			<!-- If all flags are 1, then this is a clean pass --/>
			if(emailFlag == 1 && usernameFlag == 1 && passwordFlag ==1 && c_passwordFlag==1){
				alert('Clean Pass.');
				return true;
			}
			else{
				if(emailFlag==0){
				alert('Invalid username email combination. Please try with valid credentials.');
				
				}
				
				if(usernameFlag==0){
				alert('Invalid username combination. Please try with starting with a character.');
				
				} 
			
				if(passwordFlag==0){
				alert('Password Mismatch');
				
				}
				return false;
			}
		}
	
		</script>
	</head>
	
	<body>
		<div class = "signuphead">
			<p> Please Enter following fields to sign up.</p>
		</div>
		
		<div class = "signupForm">
			<form method="post" action="" onSubmit="return valid()">   
				<ul>  
					<li><p> Email:<input type='text' name='email' id = "email"/></p></li>
					<li><p> Username [Dot not start with a number]:<input type='text' name='username' id = "username"/></p></li>
					<li><p> password [alphanemeric with minimum of 6 characters]:<input type='password' name='password' id = "password"/></p></li>
					<li><p> Confirm password:<input type='password' name='c_password' id = "c_password"/></p></li>  
					<input type="submit" name="submit" value="submit" /></li> 
					 
					
				</ul>  
			</form>  
		</div>
	</body>
</html>
